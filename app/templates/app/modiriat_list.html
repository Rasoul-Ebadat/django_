{% extends "app/base_generic.html" %}

{% block content %}
  <h1>لیست مدیریت مناطق</h1>
  {% if modiriat_list %}
  <ul>
    {% for Modiriat in modiriat_list %}
    <li>
      <a href="{{Modiriat.get_absolute_url}}">{{Modiriat.modiriat_title}}</a>
    {% endfor%}

  </ul>


  {% else %}
    <p> هیچ اطلاعاتی ثبت نشده است </p>
  {% endif %}

{% endblock %}
