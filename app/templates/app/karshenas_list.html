{% extends "app/base_generic.html" %}

{% block content %}
  <h1> لیست کارشناسان</h1>

    {% for karshenas in karshenas_list %}

      <a href="{{karshenas.get_absolute_url}}">{{karshenas.karshenas_title}}</a>

    <p> هیچ اطلاعاتی ثبت نشده است </p>
  {% endif %}

{% endblock %}
